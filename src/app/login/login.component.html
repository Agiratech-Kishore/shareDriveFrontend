<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<title>Login Page</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">Agira share drive</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Log In</h2>
					</div>
					<div class="row">
						<form #loginform="ngForm" (ngSubmit)="loginUser()" control="" class="form-group">
                            <small class="text-danger">{{msg}}</small>
							<div class="row">
								<input type="text" name="email" id="email" class="form__input" autocomplete="email"  placeholder="email" [(ngModel)]="user.email" required #email="ngModel"
                                [class.is-invalid]="email.invalid && email.touched">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" placeholder="Password" [(ngModel)]="user.password">
							</div>
							<div class="row">
								<input type="checkbox" name="remember_me" id="remember_me" class="">
								<label for="remember_me">Remember Me!</label>
							</div>
							<div class="row">
								<input type="submit" value="Login" class="btn">
							</div>
						</form>
					</div>
					<div class="row" (click)="gotoregistration()">
						<p>Don't have an account? Register Here</p>
					</div>
                    <!-- <small class="float-right" (click)="gotoregistration()">New User? Register here</small> -->
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<div class="container-fluid text-center footer">
		<!-- <p>Coded with &hearts; by Kishore.</p> -->
	</div>
</body>
