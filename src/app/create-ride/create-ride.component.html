<main class="main-content">
    <div class="create-ride-form">
      <h2>Create Ride</h2>
      <form (ngSubmit)="createRide()" #createRideForm="ngForm" class="ride-form">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" [(ngModel)]="ride.origin" required><br><br>
  
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" [(ngModel)]="ride.destination" required><br><br>
  
        <label for="availableSeats">Available Seats:</label>
        <input type="number" id="availableSeats" name="availableSeats" [(ngModel)]="ride.availableSeats" required><br><br>
  
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" [(ngModel)]="ride.date" required><br><br>
  
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" [(ngModel)]="ride.time" required pattern="(?:[01]\d|2[0-3]):(?:[0-5]\d):(?:[0-5]\d)" step="1"><br><br>
  
        <label for="vehicleId">Vehicle:</label>
        <select id="vehicleId" name="vehicleId" [(ngModel)]="ride.vehicleId" required>
            <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">{{ vehicle.model }}</option>
         </select><br><br>
  
        <button type="submit">Submit</button>
      </form>
      <button (click)="goToDashboard()" class="back-button">Back</button>
    </div>
  </main>
