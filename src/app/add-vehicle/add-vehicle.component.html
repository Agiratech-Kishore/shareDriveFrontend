<body>
    <h2>Add Vehicle</h2>
    <form class="add-vehicle-form" (ngSubmit)="addVehicle()" #addVehicleForm="ngForm">
    
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" [(ngModel)]="vehicle.make" required>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" [(ngModel)]="vehicle.model" required>

        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" [(ngModel)]="vehicle.capacity" required>

        <label for="licensePlate">License Plate:</label>
        <input type="text" id="licensePlate" name="licensePlate" [(ngModel)]="vehicle.licensePlate" required>

        <button type="submit">Add Vehicle</button>
    </form>
    <button class="back-button" (click)="goToDashboard()">Back</button>
</body>
